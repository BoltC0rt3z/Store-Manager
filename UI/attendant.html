<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/attendant.css" />
    
</head>
<body onload="clickFunction()">
    <div class="top-nav">
        <ul>
            <div class="right">
            <li id='current-user'></li>
            </div>
            <div class="left"></div>
        </ul>
    </div>

    <div class="side-nav">
    <ul>
        <li class="dropdown"><a >Sales
        <i class="down-arrow"></i></a>
        <div class="dropdown-content">
            <a class="tablinks" onclick="showContainer(event, 'add-sales')">add</a>
            <a id="default" class="tablinks" onclick="showContainer(event, 'view-sales')">view</a>
        </div>
        </li>
        
        <hr>
        <li><a class="tablinks" onclick="showContainer(event, 'product')">Product</a></li>
        <hr>
        <li><a class="tablinks" onclick="showContainer(event, 'view-category')">Category</a></li>
        <hr>
        <br>
        <br>
        <li><a id="logout-attendant">Logout</a></li>
        <hr>
    </ul>
    </div>

    <!-- Add Sales page------------------------------------------------------------------------------- -->

    <div id="add-sales" class="dash-container">
        <div class="title">
            <h3>Sales: <span> add</span></h3>
        </div>

        <div class="section">
        <!-- Product add form -->
        <div class="product-container">
        <form id="sale-form" action="">
            <div><h4 id="product-msg"></h4></div>
            <div class="row">
                <div class="left">
                <label for="product">Product ID</label>
                </div>
                <div class="right">
                <input id="product-id" type="text" name="product" placeholder="Enter ID..">
                <label id="search-product" class="search-label">Search</label>
                </div>
            </div>
            <div class="row">
                <div class="left">
                <label for="pname">Product Name</label>
                </div>
                <div class="right">
                <input id="product-name" type="text" name="pname" placeholder="Enter Product name.." 
                required readonly>
                </div>
            </div>
            <div class="row">
                    <div class="left">
                    <label for="quantity">Quantity</label>
                    </div>
                    <div class="right">
                    <input id="product-quantity" type="text" name="quantity" placeholder="Enter quantity.." 
                    onkeyup="cal_Amount()" required>
                    </div>
            </div>
            <div class="row">
                    <div class="left">
                    <label for="price">Price  <cite>  (ksh)</cite></label>
                    </div>
                    <div class="right">
                    <input id="product-price" type="text" name="price" placeholder="Enter price.." 
                    required readonly>
                    </div>
            
            </div>
            <div class="row">
                    <div class="left">
                    <label for="total">Total  <cite>  (ksh)</cite></label>
                    </div>
                    <div class="right">
                    <input id="sale-total" type="text" name="total" readonly>
                    </div>
            </div>
            <div class="row">
            <button class="add-btn" type="submit">Add</button>
            <button class="cancel-btn" onclick="showContainer(event, 'view-sales')"
             type="button">cancel</button>
            </div>            
        </form>
        </div>
        </div>

        
    </div>


    <!-- view Sales page------------------------------------------------------------------------------- -->

    <div id="view-sales" class="dash-container">
        <div class="title">
            <h3>Sales: <span> view</span></h3>
        </div>

        <div class="view-sales-container">
            <form class="search-input" >
                <input id="dateFilter"  type="date" name="date-filter">
            </form>
            <div><h4 id="no-sales"></h4></div>    
            <table id="sales"></table>
            </div>
    </div>


    <!-- product page------------------------------------------------------------------------------- -->

    <div id="product" class="dash-container">
        <div class="title">
            <h3>Product</h3>
        </div>

        <!-- Product list Conatiner-->
        <div class="product-container">
            <form class="search-input" >
                <input id="productInput"  onkeyup="productFilter()" type="text" name="search" 
                placeholder="Search by name..">
            </form>
            <div><h4 id="no-products"></h4></div>
            <table id="view-products"></table>
        </div>
        
    </div>

    <!-- view category page------------------------------------------------------------ -->

    <div id="view-category" class="dash-container">
        <div class="title">
            <h3>Category: <span> view</span></h3>
        </div>
            
        <div class="view-category-container">
        <form class="search-input" >
            <input id="categoryInput"  onkeyup="categoryFilter()" type="text" name="search" 
            placeholder="Search by name..">
        </form>
        <!-- Category view table -->
            <div><h4 id="no-category"></h4></div>
            <table id="category"></table>        

         </div>   
    </div>



<script src="js/attendant.js" ></script>
</body>
</html>
