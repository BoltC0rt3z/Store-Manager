</head>
<body onload="clickFunction()">
    <div class="top-nav">
        <ul>
            <div class="left">
            <li>Admin</li>
            </div>
            <div class="right"></div>
        </ul>

    </div>
    <div class="side-nav">
    <ul>
        <li><a id="default" class="tablinks" onclick="showContainer(event, 'dashboard')">Dashboard</a>
        </li>
        <hr>
        <li class="dropdown"><a href="">Attendant
        <i class="down-arrow"></i></a>
        <div class="dropdown-content">
                <a href="#">add</a>
                <a href="#">view</a>

        </div>
        </li>

        <li><a class="tablinks" onclick="showContainer(event, 'product')">Product</a></li>

        <li><a href="">Category</a></li>

    </ul>
    </div>

    <div id="dashboard" class="dash-container">
            <div class="title">
                <h3>Dashbaord</h3>
            </div>
    
            <div class="card-product">
                <h1><b>0</b></h1>
                <p>Total Products</p>
                <a>More info..</a>
            </div>
    
            <div class="card-sales">
                    <h1><b>0</b></h1>
                    <p>Total Sales</p>
                    <a>More info..</a>
            </div>
    
            <div class="card-attendant">
                    <h1><b>0</b></h1>
                    <p>Total Attendants</p>
                    <a>More info..</a>
            </div>
    
            <div class="card-admin">
                    <h1><b>0</b></h1>
                    <p>Total Admins</p>
                    <a>More info..</a>
            </div>
    </div>
 
    <div id="product" class="dash-container">
        <div class="title">
            <h3>Products</h3>
        </div>

        <!-- Product add form -->
        <div class="product-container">
        <form action="">
            <div class="left-row">
            <div class="row">
                <div class="left">
                <label for="pname">Product Name</label>
                </div>
                <div class="right">
                <input type="text" name="pname" placeholder="Enter Product name.." required>
                </div>
            </div>
            <div class="row">
                    <div class="left">
                    <label for="price">Price  <cite>  (ksh)</cite></label>
                    </div>
                    <div class="right">
                    <input type="text" name="price" placeholder="Enter price.." required>
                    </div>
            </div>
            </div>

            <div class="right-row">
            <div class="row">
                    <div class="left">
                    <label for="quantity">Quantity</label>
                    </div>
                    <div class="right">
                    <input type="text" name="quantity" placeholder="Enter quantity.." required>
                    </div>
            </div>
            <div class="row">
                    <div class="left">
                    <label for="quantity">Category</label>
                    </div>
                    <div class="right">
                  <select>
                        <option value="0">Select Category:</option>
                        <option value="1">Audi</option>
                        <option value="2">BMW</option>
                        <option value="3">Citroen</option>
                    </select>
                    </div>
            </div>
            </div>
            <button class="add-btn" type="submit">Add</button>
            <button class="cancel-btn" type="submit">cancel</button>
        </form>
        </div>
        
<script src="js/main.js"></script>
</body>
</html>
